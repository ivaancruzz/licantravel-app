<div class="embla" emblaCarousel [options]="options">
  <div class="embla__container">
    @for(product of products; track product){
    <div class="embla__slide">
      <app-shop-item
        ngSkipHydration
        [product]="product"
        [slider]="false"
      ></app-shop-item>
    </div>

    }
  </div>
</div>
