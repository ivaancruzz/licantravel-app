<button
  tuiSurface="floating"
  class="shop-item"
  tuiCardMedium
  (click)="goToProduct()"
>
  @if (!product.is_visible) {
    <div
      [style.background]="'var(--tui-text-negative)'"
      class="w-full text-center"
    >
      <small class="text-white">No publicado </small>
    </div>
  }
  <div class="flex-grow bg-slate-100 wrapper-img">
    <app-shop-images-slider
      ngSkipHydradation
      [images]="product.product_multimedia"
      [slider]="slider"
    ></app-shop-images-slider>
  </div>
  <div class="p-3 w-full oveflow-hidden text-start">
    <span tuiTitle="xs">
      <div class="text-secondary line-clamp-3 leading-5">
        {{ product.name }}
      </div>
      <div tuiSubtitle class="mt-3" [style.color]="'var(--tui-text-primary)'">
        @if (product.price_off) {
          <div class="flex flex-col gap-1">
            <span [style.color]="'var(--tui-text-positive)'">{{
              product.price_off | currency: "CLP"
            }}</span>
            <small class="line-through text-xs">{{
              product.price | currency: "CLP"
            }}</small>
          </div>
        } @else {
          {{ product.price | currency: "CLP" }}
        }
      </div>
    </span>
  </div>
</button>
