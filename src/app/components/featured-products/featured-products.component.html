<div class="embla" emblaCarousel [options]="options">
  <div class="embla__container">
    @for(product of products; track product){
    <div class="embla__slide">
      <div class="embla__parallax">
        <div class="embla__parallax__layer relative">
          <img
            class="embla__slide__img embla__parallax__img"
            [src]="product.img"
            alt="Your alt text"
            loading="lazy"
          />
          <div
            class="absolute top-0 left-0 p-5 h-full flex flex-col justify-between"
          >
            <tui-badge appearance="primary" size="xl">
              {{ product.category }}
            </tui-badge>
            <div class="z-1 mt-10 text-white">
              <h1 class="text-2xl lexend-font font-bold">{{ product.name }}</h1>
              <small class="flex items-center gap-2">
                <tui-icon
                  icon="@tui.map-pin"
                  [style.width.px]="15"
                  [style.height.px]="15"
                />
                {{ product.ubication }}</small
              >
            </div>
          </div>
          <!-- <div class="gradient-overlay"></div> -->
        </div>
      </div>
    </div>
