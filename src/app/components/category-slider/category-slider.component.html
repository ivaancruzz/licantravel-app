<div class="embla" emblaCarousel [options]="options">
  <div class="embla__container">
    @for(category of categories(); track category){ @if(category.is_visible){

    <div class="embla__slide">
      <a [routerLink]="">
        <button
          tuiCardLarge
          tuiSurface="floating"
          type="button"
          class="grid grid-cols-1 items-center h-full"
          style="border-radius: var(--border-radius); gap: 5px"
          [style.width.px]="120"
        >
          <div class="w-full flex justify-center">
            <img [src]="category.icon" alt="" width="50" />
          </div>
          <span>{{ category.name }}</span>
        </button>
      </a>
    </div>
    } }
  </div>
</div>
